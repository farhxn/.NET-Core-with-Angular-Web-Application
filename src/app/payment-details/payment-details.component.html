<div class="container">
  <div class="row">
    <div class="col-8 offset-2">

      <div class="bg-body-secondary text-center py-5 rounded-2">
        <h1 class="display-6 fw-bold">
          Payment Details
        </h1>
      </div>
      <div class="row mt-5">
        <div class="col-6">
          <app-payent-detail-form />
        </div>
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-item-start mb-2 border px-4 py-3 rounded-3"
              *ngFor="let pd of service.list">
              <div class="flex-grow-1 mouse-hover" (click)="populateForm(pd)">
                <div class="fw-bold">{{ pd.cardOwnerName }}</div>
                <div> {{ pd.cardNumber }}</div>
                <div class="fw-bold">{{ pd.expirationDate }}</div>
              </div>
              <span class="text-secondary">
                <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                  (click)="deletePaymentRecord(pd.paymentDetailId)"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
